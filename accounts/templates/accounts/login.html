{% load static %}

<!doctype html>
<html lang="kor">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Local CSS -->
    <link rel = "stylesheet" type="text/css" href="{% static 'accounts/css/a_style.css' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Ebu, 모두를 위한 버스</title>
  </head>

  <body class="login_bg text-center">
    <form class="form-signin" method="POST" action="{% url 'login' %}">
        <!-- <img class="mb-4" src="#" alt="" width="72" height="72"> -->
        <a class="megatitle_fset font-weight-normal ft_indigo" href="{% url 'home' %}">Ebu</a>
        {% csrf_token %}
        <label for="inputUsername" class="sr-only">User Name</label>
        <input name = "username" type="username" id="inputUsername" class="fset form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name = "password" type="password" id="inputPassword" class="fset form-control" placeholder="Password" required="">
        <button class="title_fset btn btn-lg btn-indigo btn-block" type="submit">로그인</button>
        <br>
        <a class="signup_fset mb-3" href = "{% url 'signup' %}">아직 회원이 아니신가요?</a>
        <p class="sub_fset mt-3 mb-3 text-muted">© 2019 도르마무</p>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
