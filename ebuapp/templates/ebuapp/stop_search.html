{% extends 'ebuapp/navbar.html' %}
{% block content %}
    {% load static %}
    
    <body class="stopbg">
        {% if user.is_authenticated %}
            <div class="container py-4"> 
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- List group-->
                        <ul class="list-group shadow">
                            {% for key, value in stationpair.items %}
                                <li class="list-group-item">
                                    <div class="media align-items-lg-center flex-column flex-lg-row p-0">
                                        <div class="media-body order-2 order-lg-1">
                                            <a class="mt-0 mb-2 fset" href= "{% url 'stop' key %}">{{value}} </a>
                                        </div>
                                    </div>
                                </li>    
                            {% endfor %}
                            {{Nxst}}
                        </ul>
                    </div>
                </div>   
            </div>            
        {% else %}
            <div class="container py-4"> 
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- List group-->
                        <ul class="list-group shadow">
                            <li class="list-group-item">
                                <p class="title_fset text-center">로그인이 필요합니다!</p>
                                <br>
                                <p class="fset text-center">로그인 혹은 회원가입을 하시려면 </p>
                                <p class="fset text-center">우측 상단의 버튼을 눌러주세요</p>
                            </li>    
                        </ul>
                    </div>
                </div>   
            </div>
        {% endif %}      
    </body>
{% endblock %}
