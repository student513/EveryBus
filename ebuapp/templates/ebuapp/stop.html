{% for i in busset %}

        {% if forloop.counter == 1 %} 버스 ID : {{j}}<br>
        {% endif %}
        {% if forloop.counter == 2 %} 버스명 : {{j}}<br>
        {% endif %}
        {% if forloop.counter == 3 %} 첫번째버스 : {{j}}<br>
        {% endif %}
        {% if forloop.counter == 4 %} 두번째버스 : {{j}}<br>
        {% endif %}
    {% endfor %}
<br>
{% endfor %}
